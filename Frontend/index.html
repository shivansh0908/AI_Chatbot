<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Assistant Chatbot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/style.css">

    <style>
        /* ensure input container sits above most UI so placeholder is visible */
        .input-container {
            z-index: 2000 !important;
        }

        /* ensure sidebar (and footer) are above input bar */
        .sidebar {
            z-index: 2300 !important;
        }
        .sidebar-footer {
            position: relative;
            z-index: 2400 !important;
            background: transparent;
        }

        /* welcome spacing, so it doesn't overlap with input */
        .welcome-message {
            padding-top: 4rem !important;
            padding-bottom: 6rem !important;
        }

        /* ensure placeholder color is readable */
        .input-wrapper textarea::placeholder {
            color: rgba(255,255,255,0.65);
            opacity: 1;
        }

        /* ensure textarea text color is visible */
        .input-wrapper textarea {
            color: var(--text-primary);
        }
    </style>
</head>

<body>

<!-- Background Video (normal loop) -->
<video autoplay muted loop playsinline preload="auto" id="bg-video">
    <source src="../static/space.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="overlay"></div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <button class="new-chat" onclick="clearChat()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>New Chat</span>
        </button>
    </div>

    <div class="sidebar-content">
        <div class="sidebar-section">
            <div class="chat-history"></div>
        </div>
    </div>

    <div class="sidebar-footer">
        <p class="sidebar-footer-text">
            This is a personalized chatbot built for Shiv Nadar University using a Retrieval-Augmented Generation (RAG) model.
        </p>
    </div>

    <div class="sidebar-toggle" onclick="toggleSidebar()">
        <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>

<!-- MAIN CHAT -->
<div class="chat-container">
    <div id="chatbox" class="chatbox">
        <div class="welcome-message">
            <h1 class="welcome-title">How may I help you?</h1>
        </div>
    </div>

    <!-- Input Bar -->
    <div class="input-container">
        <div class="input-bar">
            <div class="input-wrapper">
                <!-- NOTE: no inner whitespace between tags so placeholder shows -->
                <textarea id="query" placeholder="Ask anything..." rows="1"
                    onkeydown="if(event.key === 'Enter' && !event.shiftKey){ event.preventDefault(); sendQuery(); }"
                    oninput="this.style.height='auto'; this.style.height=this.scrollHeight + 'px';"></textarea>

                <button class="send-button" onclick="sendQuery()" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13"
                              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- App logic (unchanged) -->
<script src="../static/app.js"></script>

<!-- safety: clear any stray content in the textarea on load -->
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const ta = document.getElementById('query');
        if (ta) {
            ta.value = '';
            ta.placeholder = 'Ask anything...';
            ta.style.height = 'auto';
        }
    });
</script>
</body>
</html>
